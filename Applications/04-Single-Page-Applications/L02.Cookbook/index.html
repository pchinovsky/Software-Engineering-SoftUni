<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Cookbook</title>
    <link rel="stylesheet" href="static/site.css">
    <link rel="stylesheet" href="static/recipe.css">
    <link rel="stylesheet" href="static/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> 
    <!-- online icon library -->
</head>

<body>
    <section id="cat">
        <header>
            <h1>My Cookbook</h1>
            <nav>
                <a class="active">Catalog</a>
                <div id="user">
                    <a class="btn" data-section="cre">Create Recipe</a>
                    <a class="btn" id="logoutBtn" href="#">Logout</a>
                </div>
                <div id="guest">
                    <a class="btn" data-section="log">Login</a>
                    <a class="btn" data-section="reg">Register</a>
                </div>
            </nav>
        </header>
        <main>
            <p style="color: white">Loading...</p>
        </main>
    </section>

    <section id="reg" class="hidden">
        <header>
            <h1>My Cookbook</h1>
            <nav>
                <a class="btn" data-section="cat">Catalog</a>
                <a class="btn" data-section="log">Login</a>
                <a class="active">Register</a>
            </nav>
        </header>
        <main>
            <article>
                <h2>Register</h2>
                <form id="regForm">
                    <label>E-mail: <input type="text" name="email"></label>
                    <label>Password: <input type="password" name="password"></label>
                    <label>Repeat: <input type="password" name="rePass"></label>
                    <input type="submit" value="Register">
                </form>
            </article>
        </main>
    </section>

    <section id="log" class="hidden">
        <header>
            <h1>My Cookbook</h1>
            <nav>
                <a class="btn" data-section="cat">Catalog</a>
                <a class="active">Login</a>
                <a class="btn" data-section="reg">Register</a>
            </nav>
        </header>
        <main>
            <article>
                <h2>Login</h2>
                <form id="logForm">
                    <label>E-mail: <input type="text" name="email"></label>
                    <label>Password: <input type="password" name="password"></label>
                    <input type="submit" value="Login">
                </form>
            </article>
        </main>
    </section>

    <section id="cre" class="hidden">
        <header>
            <h1>My Cookbook</h1>
            <nav>
                <a class="btn" data-section="cat">Catalog</a>
                <a class="active">Create Recipe</a>
            </nav>
        </header>
        <main>
            <article>
                <h2>New Recipe</h2>
                <form id="creForm">
                    <label>Name: <input type="text" name="name" placeholder="Recipe name"></label>
                    <label>Image: <input type="text" name="img" placeholder="Image URL"></label>
                    <label class="ml">Ingredients: <textarea name="ingredients"
                            placeholder="Enter ingredients on separate lines"></textarea></label>
                    <label class="ml">Preparation: <textarea name="steps"
                            placeholder="Enter preparation steps on separate lines"></textarea></label>
                    <input type="submit" value="Create Recipe">
                </form>
            </article>
        </main>
    </section>

    <section id="edit" class="hidden">
        <header>
            <h1>My Cookbook</h1>
            <nav>
                <a class="btn" data-section="cat">Catalog</a>
                <a class="active">Edit Recipe</a>
            </nav>
        </header>
        <main>
            <article>
                <h2>Edit Recipe</h2>
                <form id="editForm">
                    <label>Name: <input type="text" name="name" placeholder="Recipe name"></label>
                    <label>Image: <input type="text" name="img" placeholder="Image URL"></label>
                    <label class="ml">Ingredients: <textarea name="ingredients"
                            placeholder="Enter ingredients on separate lines"></textarea></label>
                    <label class="ml">Preparation: <textarea name="steps"
                            placeholder="Enter preparation steps on separate lines"></textarea></label>
                    <input type="submit" id="update" value="Update Recipe">
                </form>
            </article>
        </main>
    </section>

    <script src="src/app.js" type="module"></script>
    <script src="src/ui.js" type="module"></script>
    <script src="src/auth.js" type="module"></script>
</body>

</html>
